<h2>CTA란 무엇인가?</h2>
<p>세무사(稅務士)는 사전적 의미로는 법에서 규정한 자격을 가지고, 납세 의무자의 부탁을 받아 세금 업무에 관한 일을 대신 처리하여 주거나 상담하는 일을 직업으로 하는 자를 말한다. 당사자의 세무관계를 대리한다는 면에서 변호사와 관련되나 변호사는 소송에 관한 행위 및 행정처분에 관해 본인을 대리함에 비해 세무사는 재산권에 관련한 절차 및 납세에 관한 업무를 대리한다.</p>
